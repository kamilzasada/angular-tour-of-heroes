<p>id: {{ hero.id }}</p>
<p>name: {{ hero.name | uppercase }}</p>

<div>
  <label>name:</label>
  <input type="text" [(ngModel)]="hero.name" />
</div>

<hr />

<h2>My Heroes</h2>
<ul>
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}"> {{ hero.id }} {{ hero.name }} </a>
  </li>
</ul>
