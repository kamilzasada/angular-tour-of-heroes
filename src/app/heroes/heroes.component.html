<p>id: {{ hero.id }}</p>
<p>name: {{ hero.name | uppercase }}</p>

<div>
  <label>name:</label>
  <input type="text" [(ngModel)]="hero.name" />
</div>

<hr />

<h2>My Heroes</h2>
<ul>
  <li
    *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)"
  >
    {{ hero.id }} {{ hero.name }}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
